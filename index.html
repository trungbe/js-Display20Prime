<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>primeNumber</title>
</head>
<body onload="generatePrimeNumber()">
<script>

    function isPrime(num)
    {
        for(let i = 2; i < num; i++){
            if(num % i == 0){
                return false;
            }
        }
        return true;
    }
    function generatePrimeNumber() {
        let count = 0;
        for(let i = 2; ;i++){
            if(isPrime(i))
            {
                document.write(i + " ");
                count++;
                if(count >= 20)
                {
                    break;
                }
            }
        }
    }
</script>
</body>
</html>
